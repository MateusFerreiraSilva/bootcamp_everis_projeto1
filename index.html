<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
	<title>Instagram</title>
</head>
	<body>

		<div class="instagram-wrapper">

			<div class="instagram-phone">

				<img src="./images/instagram-cell.png" alt="cellphone">
			
			</div>
			
			<div class="instagram-continue">
			
				 <div class="group">
				 	<img src="./images/instagram-logo.png" class="instagram-logo" alt="instagram logo">
				 	
				 	<div class="profile-photo">
				 		<img src="./images/avatar.png" alt="perfil page">
				 	</div>
				 	
				 	<a href="#" class="instagram-login">Continue as bart_simpson</a>
				 	<a href="#" class="instagram-logout">Remove account</a>
			
				 </div>

				 <div class="group">
				 	<p class="not-account">Not bart_simpson?</p>
				 	<p class="notaccount">
						<span class="link-blue">Switch Accounts</span>
						or
						<span class="link-blue">Sign Up</span>
				 	</p>
				 </div>

				 <div class="get-the-app">
				 	<p class="get-app">Get the App.</p>
				 	<div class="download">
				 		<a class="app-download"></a>
				 		<a class="app-download"></a>
				 	</div>
				 
				 </div>

			</div>

		</div>

	</body>
</html>
